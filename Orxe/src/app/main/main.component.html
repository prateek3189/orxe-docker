<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)">
      <mat-toolbar>
          <mat-icon>label_important</mat-icon> Components
        </mat-toolbar>
      <mat-nav-list>
          <a mat-list-item><button mat-raised-button color="warn" routerLink="/input">Input</button></a>
        <a mat-list-item><button mat-raised-button color="warn" routerLink="/button">Button</button></a>
        <a mat-list-item ><button mat-raised-button color="warn" routerLink="/input">Autocomplete</button></a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="secondary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Description</span>
      </mat-toolbar>
      <!-- Add Content Here -->
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
