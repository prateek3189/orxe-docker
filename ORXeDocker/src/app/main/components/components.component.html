<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
      <mat-toolbar>
        <mat-icon>label_important</mat-icon> Components
      </mat-toolbar>
    <mat-nav-list *ngFor="let data of data" class="component">
        <a mat-raised-button color="accent" (click)="MoreInfo(data.ComponentName)" routerLink="/{{data.ComponentName}}" [routerLinkActive]='["link-active"]'
        [routerLinkActiveOptions]='{ exact: true }' queryParamsHandling="preserve" class="componenet-button">{{data.ComponentName}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <i>Select Component To Get Detail</i>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
